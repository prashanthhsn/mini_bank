  <body class="backg">
      <header>
          <h2>Customer Creation Form</h2>
      </header>
    <div class="container">
        <form name="create_form">
            <div class="form-group row">
              <div class="col-xs-4">
                <label>Name</label>
                <input  type="text" class="form-control" id="name" placeholder="Enter name">
              </div>  
            </div>
            
            <div class="form-group row">
                <div class="col-xs-4">
                    <label for="exampleInputPassword1">Aadhar No</label>

                </div>
            </div>
                
            <div class="form-group row">
                <div class="col-xs-4">
                    <label for="exampleInputPassword1">Phone No</label>
                    <input type="number" class="form-control" id="phoneno" placeholder="Enter Phone No">
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-xs-4">
                    <label for="exampleInputPassword1">Photo</label>
                    <br>
                    <input type="file"  id="photo" placeholder="Upload Photo">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

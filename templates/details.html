<!doctype html>
<html lang="en">

<head>
    <title>{{option}}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <br/>
    <h1 class="text text-center">The {{option}} details are</h1>
    <br/>
    <br/>
    <br/>
    <br/>
    <div class="d-flex align-items-center bg-light mb-3" style="height: 100px;">
        <table class="table table-striped table-bordered table-info border-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Account_No</th>
                    <th scope="col">Name</th>
                    <th scope="col">{{option}}</th>
                </tr>
            </thead>
            <tbody>
                {% for detail in details %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{detail.Account_No}}</td>
                    <td>{{detail.Name}}</td>
                    <td>{% ifequal option 'Credits'%}{{detail.Total_Credit}}{%else%}{{detail.Total_Savings}}{%endifequal%}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
      </div>
      <br/>
      <br/>
      <button type="button" class="btn btn-primary btn-rounded   btn-lg" data-mdb-ripple-color="#ffffff" id="down" onclick="print()"> Download PDF <i class="fas fa-download ms-1"></i></button>
      <script>
          function print(){
            window.print()
            document.getElementById('down').style.visibility = "hidden";
          }
      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
